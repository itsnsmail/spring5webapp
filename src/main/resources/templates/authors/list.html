<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table border="10">
    <tr>
        <th>Author ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Title</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">firstName</td>
        <td th:text="${author.lastName}">lastName</td>
        <td th:text="${author.books[0].title}"> title</td>
    </tr>
</table>

</body>
</html>
